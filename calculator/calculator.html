<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
    <input type="text" id="display" readonly>
    <div id="button-container">
        <button class="button" onclick="
        display = ''
        document.querySelector('#display').value = display;
        " > C</button>
        <button class="button" onclick="
        display += '1';
        document.querySelector('#display').value = display;
        " >1</button>
        <button class="button" onclick="
        display += '2';
        document.querySelector('#display').value = display;
        " >2</button>
        <button class="button" onclick="
        display += '3';
        document.querySelector('#display').value = display;
        " >3</button>
        <button class="button" onclick="
        display += '+';
        document.querySelector('#display').value = display;
        " >+</button>
        <button class="button" onclick="
        display += '4';
        document.querySelector('#display').value = display;
        " >4</button>
        <button class="button" onclick="
        display += '5';
        document.querySelector('#display').value = display;
        " >5</button>
        <button class="button" onclick="
        display += '6';
        document.querySelector('#display').value = display;
        " >6</button>
        <button class="button" onclick="
        display += '-';
        document.querySelector('#display').value = display;
        " >-</button>
        <button class="button" onclick="
        display += '7';
        document.querySelector('#display').value = display;
        " >7</button>
        <button class="button" onclick="
        display += '8';
        document.querySelector('#display').value = display;
        " >8</button>
        <button class="button" onclick="
        display += '9';
        document.querySelector('#display').value = display;
        " >9</button>
        <button class="button" onclick="
        display += '*';
        document.querySelector('#display').value = display;
        " >*</button>
        <button class="button" onclick="
        display += '/';
        document.querySelector('#display').value = display;
        " >/</button>
        <button class="button" onclick="
        display += '0';
        document.querySelector('#display').value = display;
        " >0</button>
        <button class="button" onclick="
        let result = eval(display); 
        display = result;
        document.querySelector('#display').value = display;
        " >=</button>
    </div>
    </div>


<script>
    let display = ""
    document.querySelector('#display').value = display;
</script>



</body>
</html>
